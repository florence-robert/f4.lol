name: Build and Commit PDF Resume

on:
  push:
    paths:
    - '**.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install TeXLive
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra

    - name: Compile LaTeX document
      working-directory: ./resume
      run: |
        pdflatex main.tex
        mv main.pdf frank_robert_resume_$(date +'%Y').pdf

    - name: Commit and push PDF to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Add updated resume PDF" || echo "No changes to commit"
        git push

